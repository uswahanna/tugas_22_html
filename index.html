<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 HTML -  NIOMIC</title>
    <link rel="icon" type="image/x-icon" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama </td>
            <td>: </td>
            <td><input type="text" placeholder="Nama Lengkap..."></td>
          </tr>
          <tr>
            <td>Username </td>
            <td>: </td>
            <td><input type="text" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email </td>
            <td>: </td>
            <td><input type="email" placeholder="Your Email..."></td>
          </tr>
          <tr>
            <td>Password </td>
            <td>: </td>
            <td><input type="password" placeholder="Password..."></td>
          </tr>
          <tr>
            <td>Alamat Web  </td>
            <td>: </td>
            <td><input type="url" placeholder="Masukan URL Web..."></td>
          </tr>
          <tr>
            <td>Tanggal Lahir  </td>
            <td>: </td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: </td>
            <!-- memendekan panjang ukuran input :[min="0" max="999"] / means 3 digit -->
            <td><input type="number" name="quantity" min="0" max="999"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>: </td>
            <td><input type="radio"> Laki-Laki <input type="radio"> Perempuan</td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>: </td>
            <td>
              <select name="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: </td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>: </td>
            <td><input type="image" src="logo1.jpg" alt="Submit"  width="210" height="210"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: </td>
            <td><audio src="sample.mp3" controls preload="auto"></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
